<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="conteiner">
      {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-warning" role="alert">
                  {% for message in messages %}
                      {{ message }}<br>
                  {% endfor %}
              </div>
              {% endif %}
            {% endwith %}
      <h1>
          <p class="text-center">{{ title }}</p>
      </h1>
      <div class="row">
          <div class="col-1">
            
          </div>
          <div class="col-10">
              <form action="" method="POST" enctype="multipart/form-data">
                  
              </form>
          </div>
          <div class="col-1">
            
          </div>
        </div>
    </div>

    <!-- Просмотр и скачивание фото -->
    <input class="btn btn-primary" type=button onclick=location.href="static/images/photo2_cartoon.jpg" name="openFile" value="Посмотреть обработанное фото">
    <a href='static/images/photo2_cartoon.jpg' download="">Скачать фото</a>
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
